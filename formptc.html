<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form designing</title>
</head>

<body>
    <h1>STUDENT INFORMATION</h1>
    <form>
        <label for="username">Enter name:</label>
        <input type="text" name="username" placeholder="enter your name"><br>
        <label for="Fathername">Enter father's name:</label>
        <input type="text" name="fathername"><br>

        <label for="Mother name">Enter Mother's name:</label>
        <input type="text" name="Mothername" placeholder="enter your name"><br>
        <label for="phone number">Enter phone number:</label>
        <input type="tel" name="phone number"><br>
        <label for="email-id">Enter email-id:</label>
        <input type="email" name="email-id"><br>

        <label for="password">Enter password:</label>
        <input type="password" name="password"><br>

        <p>choose your favourite language</p>
        
        <input type="radio"name="favourite language">HTML</input><br>
        <input type="radio"name="favourite language">CSS</input><br>
        <input type="radio"name="favourite language">C++</input><br>
        <input type="radio"name="favourite language">C</input><br>
        <input type="radio"name="favourite language">javascript</input><br>
        <input type="submit"value="login"name="login">
        <input type="reset" value="clean" name="clean"><br>
        <textarea name="comment" rows="10" cols="20" value="" width="200px" height="300px"></textarea>  

    </form>
</body>

</html>
