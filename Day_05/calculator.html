<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h2 align="center">Simple Calculator:</h2>
<div class="container mt-5">
  <div class="calculator card p-4">
    <input type="text" class="form-control mb-4" id="display" disabled>
    <div class="row">
      <button class="btn btn-outline-success col" onclick="addToDisplay('7')">7</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('8')">8</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('9')">9</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('+')">+</button>
    </div>
    <div class="row">
      <button class="btn btn-outline-success col" onclick="addToDisplay('4')">4</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('5')">5</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('6')">6</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('-')">-</button>
    </div>
    <div class="row">
      <button class="btn btn-outline-success col" onclick="addToDisplay('1')">1</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('2')">2</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('3')">3</button>
      <button class="btn btn-outline-success col" onclick="addToDisplay('*')">*</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col" onclick="clearDisplay()">C</button>
      <button class="btn btn-primary col" onclick="addToDisplay('0')">0</button>
      <button class="btn btn-primary col" onclick="calculateResult()">=</button>
      <button class="btn btn-primary col" onclick="addToDisplay('/')">/</button>
    </div>
  </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
